<div class="container">
  <div class="parent-box">
        <div class="form-box">
            <div class="form-heading d-flex justify-content-center">
              <h1>Login</h1>
            </div>
            <div class="login-form">
              <form [formGroup]="loginForm">
                <div class="form-row">
                  <div class="col-sm-12 col-md-12 col-lg-12  mt-2">
                    <label>Email</label>
                    <input class="form-control" type="email" placeholder="Enter Your Email" 
                    name="email"  formControlName="userEmail">
                    <div *ngIf="userEmail?.invalid && (userEmail?.dirty || userEmail?.touched)"
                     class="alert alert-danger">
                      <div *ngIf="userEmail?.errors?.['required']">Email is required.</div>
                  </div>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-12  mt-2">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="Enter Your Password" 
                    name="email"  formControlName="userPassword"   minlength="4">
                    <div *ngIf="userPassword?.invalid && (userPassword?.dirty || userPassword?.touched)"
                      class="alert alert-danger">
                     <div *ngIf="userPassword?.errors?.['required']">Password is required.</div>
                     <div *ngIf="userPassword?.errors?.['minlength']"> Password must be at least 5 characters long.</div>
                    </div>
                  </div>    
                </div>
                <div class="d-flex justify-content-end mt-2">
                  <button class="btn btn-primary" (click)="onsubmit()">login</button>
                </div>
              </form>          
            </div>
            <div class="form-footerd-flex justify-content-between">
                <a routerLink="#">forgetpassword?</a>
              <h6><a routerLink="/signup" >signup</a></h6>
            </div>
        </div>
  </div>
</div>
